<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1 class="text-center">The Weather Dashboard</h1>
      </header>
      <main>
        <div class="row">
          <div class="col-md-3">
            <div class="row">
              <div class="col-12">
                <h2>Search for a city:</h2>
                <form id="city-form">
                  <div class="mb-3">
                    <input type="text" id="city-input" class="form-control" name="city-input" placeholder="Enter city name">
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
                
              </div>
            </div>
            <hr>
            <div class="row">
              <div id="history" class="col-12">
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col p-2">
                <h3 id="cityName"></h3>
                <div id="currConditions"></div>
              </div>
            </div>
            <div id="weatherCards" class="row">
            </div>
          </div>
        </div>      
      </main>
    </div>
    <footer class="footer text-center">
      <a href="https://linktr.ee/stephensmoore" target="_blank">Contact Me</a>
      <br />
      @ 2021. All Rights Reserved
  </footer>
     <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
